{{define "m_post_form"}}
<form name="postform" class="post-form">
<div id="postForm" class="post-data">
	
	<p>
		<input type="text" id="title" class="post-name" autofocus placeholder="" autocomplete="off">
	</p>

	<p>
		<textarea id="content" class="post-content" disabled="disabled"></textarea>
	</p>
</div>
<div id="postmeta" class="post-meta">
	<div class="switch">
		<div class="btn">allowcomment</div>
		<input id="allowcomment" type="hidden" name="allowcomment" value="allow">
	</div>
	<div class="switch">
		<div class="btn">draft</div>
		<input id="draft" type="hidden" name="draft" value="draft">
	</div>
</div>
</form>
{{end}}
