{{define "login"}}

{{template "headContent" .}}
{{template "header"}}

<div class="login">
<form action="/entry/login" method="post" name="login">
	<p>
		<input class="usr" name="user" autocomplete="off" placeholder="username" />
	</p>
	<p>
		<input class="pass" type="password" name="pass" placeholder="password" />
	</p>	
	<p>
		<input class="btn" type="submit" name="submit" value="login" />
	</p>
</form>
</div>

{{template "footer"}}
{{end}}
