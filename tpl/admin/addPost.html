{{define "addPost"}}
<!DOCTYPE html>
<html lang="en">
<head>
	{{template "headContent" .}}
</head>
<body>
	<form action="/json/addpost" method="post" name="addpost">
		
		<input type="text" name="title" autofocus placeholder="title">
		<br/>
		<textarea name="content" cols="30" rows="10"></textarea>
		<br/>

		<input id="allowcomment" type="checkbox" name="allowcomment" value="allow">
		<label for="allowcomment">allow comment</label>

		<input id="draft" type="checkbox" name="draft" value="draft">
		<label for="draft">draft</label>

		<br/>
		<input type="button" name="save">
		
	</form>
	<script src="{{attr .StaticHost}}/js/atom.js" data-main="admin/addpost"></script>
</body>
</html>
{{end}}
