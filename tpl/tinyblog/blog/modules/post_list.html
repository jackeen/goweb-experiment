{{define "postList"}}
<ul class="m-post-list">
	{{range .}}
	<li>
		<h2 class="title">
			<a href="/post/{{.Id_.Hex}}">{{.Title}}</a>
		</h2>
		<p class="time">{{.CreateTime.DateString}}</p>
		<div class="content">{{.Content}}</div>
		<p class="tags">
			{{range .Tags}}
			<span>{{.}}</span>
			{{end}}
		</p>
	</li>
	{{end}}
</ul>
{{template "pageNum"}}
{{end}}
