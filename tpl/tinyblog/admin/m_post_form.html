{{define "m_post_form"}}
<div id="postForm" class="post-form">
	<p>
		<input type="text" id="title" class="post-name" autofocus placeholder="" autocomplete="off">
	</p>

	<p>
		<textarea id="content" class="post-content"></textarea>
	</p>
	
	<p>
		<input id="allowcomment" type="checkbox" name="allowcomment" value="allow">
		<label for="allowcomment">allow comment</label>
		<input id="draft" type="checkbox" name="draft" value="draft">
		<label for="draft">draft</label>
	</p>

	<button id="savebtn">save</button>
</div>
{{end}}
