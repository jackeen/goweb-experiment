{{define "content"}}
<div class="content">

	<form name="addPost" class="add-post">
		
		<p>
			<input type="text" name="title" class="post-name" autofocus placeholder="title">
		</p>

		<p>
			<textarea name="content" class="post-content"></textarea>
		</p>
		<input id="allowcomment" type="checkbox" name="allowcomment" value="allow">
		<label for="allowcomment">allow comment</label>

		<input id="draft" type="checkbox" name="draft" value="draft">
		<label for="draft">draft</label>

		<br/>
		<button>save</button>
			
		
	</form>





</div>
{{end}}
