{{define "m_post_form"}}
<form name="postform" class="post-form">
<div id="postForm" class="post-data">
	
	<p>
		<input type="text" id="title" class="post-name" autofocus placeholder="title" autocomplete="off">
	</p>

	<p>
		<textarea id="content" class="post-content"></textarea>
	</p>
</div>
<div id="postmeta" class="post-meta">
	<div class="switch">
		<div class="btn">allowcomment</div>
		<input id="allowcomment" name="allowcomment" type="hidden" value="allow">
	</div>
	<div class="switch">
		<div class="btn">draft</div>
		<input id="draft" name="draft" type="hidden" value="draft">
	</div>
	<div class="cate-sel">
		<input id="cate" name="cate" type="hidden" value="none">
		<p class="c">cate: <span id="catename">none</span></p>
		<ul class="cates">
			<li>
				<p>web</p>
				<ul>
					<li><p>js</p></li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="tages">
		<p class="tt">tages:</p>
		<p class="create">
			<input id="tagnamein" type="text">
			<a id="tagcreatebtn" href="javascript:;">Create</a>
		</p>
		<ul id="taglist" class="list">
			<!--<li>
				<span class="name selected">tagName</span>
				<span class="del">Del</span>
			</li>
			<li>
				<span class="name">tagName2</span>
				<span class="del">Del</span>
			</li>-->
		</ul>
	</div>
</div>
</form>
{{end}}
