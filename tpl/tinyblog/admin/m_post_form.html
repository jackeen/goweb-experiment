{{define "m_post_form"}}
<form name="postform" class="post-form">
<div id="postForm" class="post-data">
	
	<p>
		<input type="text" name="title" id="title" class="post-name" autofocus placeholder="title" autocomplete="off">
	</p>

	<p>
		<textarea id="content" name="content" class="post-content"></textarea>
	</p>
</div>
<div id="postmeta" class="post-meta">
	<div class="switch">
		<label for="allowcomment" class="j-p-switch">
			<span class="btn">allowcomment</span>
		</label>
		<input id="allowcomment" name="allowcomment" type="checkbox" value="allow" checked="checked">
	</div>
	<div class="switch">
		<label for="draft" class="j-p-switch">
			<span class="btn">draft</span>
		</label>
		<input id="draft" name="draft" type="checkbox" value="draft" checked="checked">
	</div>
	<div id="cate_selector" class="m-cate-sel"></div>
	<div class="tages">
		<p class="tt">tages:</p>
		<p class="create">
			<input id="tagnamein" type="text">
			<a id="tagcreatebtn" href="javascript:;">Create</a>
		</p>
		<ul id="taglist" class="list"></ul>
	</div>
</div>
</form>
{{end}}
