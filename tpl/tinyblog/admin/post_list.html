{{define "post_list"}}
<!DOCTYPE html>
<html>
{{template "m_head_content"}}
<body>
	{{template "m_header"}}
	<div class="warp">
		
		<div class="content">
			<div class="post-sel-bar">
				<div class="sel">
					<input type="text" id="search" placeholder="search" autocomplete="off">
				</div>
				<div class="page-num">
					<span>1/4</span>
					<a href="javascript:;">prev</a>
					<a href="javascript:;">next</a>
				</div>
			</div>
			<ul id="postlist" class="post-list"></ul>
		</div>
		{{template "m_side_bar"}}
	</div>
	{{template "m_footer"}}
	<script src="{{.StaticHost}}/js/atom.js" data-main="tinyblog/admin/post_list"></script>
</body>
</html>
{{end}}
