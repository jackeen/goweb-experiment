{{define "postList"}}
<ul class="m-post-list">
	{{range .}}
	<li>
		<h2 class="title">
			<a href="/post/{{.id}}">{{.title}}</a>
		</h2>
		<p class="time">{{.createTime}}</p>
		<div class="content">{{.content}}</div>
		<p class="tags">
			{{range .tags}}
			<span>{{.}}</span>
			{{end}}
		</p>
	</li>
	{{end}}
</ul>
{{template "pageNum"}}
{{end}}
