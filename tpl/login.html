{{define "login"}}
<!DOCTYPE html>
<html>
<head>
	{{template "headContent" .HeadContent}}
</head>
<body>
<form action="/json/login" method="post" name="login">
	<fieldset>
		<span>username:</span>
		<input type="text" name="user" />
		<br/>
		<span>password:</span>
		<input type="text" name="pass" />
		<br/>
		<input type="button" name="submit" />
	</fieldset>
</form>
<script type="text/javascript" src="{{attr .StaticHost}}/js/g.js" data-main="blog/longin"></script>
</body>
</html>
{{end}}
