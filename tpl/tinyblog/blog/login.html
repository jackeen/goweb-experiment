{{define "login"}}

{{template "headContent" .}}
{{template "header"}}

<div class="login">
<form action="/entry/login" method="post" name="login">
	<p class="icon-user">
		<input class="usr u-ipt-h" name="user" autofocus required autocomplete="off" placeholder="username" />
	</p>
	<p>
		<input class="pass u-ipt-h" type="password" name="pass" required placeholder="password" />
	</p>	
	<p>
		<input class="btn u-ipt-h" type="submit" name="submit" value="login" />
	</p>
</form>
</div>

{{template "footer"}}
{{end}}
