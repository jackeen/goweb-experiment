<!DOCTYPE html>
<html>
<head>
<title>{{.Title}}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="{{.StaticHost}}/style/tinyblog/global.css">
	<link rel="stylesheet" type="text/css" href="{{.StaticHost}}/style/tinyblog/blog.css">
</head>
<body>
<header class="m-main-header">
	<div class="g-max-w m-h-con">
		<div class="logo">
			<a href="/">tinyNote</a>
		</div>
		<ul class="nav">
			<li><a href="/">F2E</a></li>
			<li><a href="/">Note</a></li>
			<li><a href="/">History</a></li>
			<li><a href="/">Lab</a></li>
			<li><a href="/">About</a></li>
		</ul>
		<div class="search">
			<input class="a-trs" type="text" id="search" autocomplete="off">
		</div>
		<div class="usr">
			<a class="link" href="/entry/">login</a>
		</div>
	</div>
</header>
<div class="g-warp g-max-w">
	<div class="g-container">
		{{template "container" .}}
	</div>
	{{template "sideBar"}}
</div>
<footer class="m-main-footer">
	<div class="g-max-w">
		<p>build 1.0 beta</p>
		<p>copyright 2015 design by zj</p>
	</div>
</footer>
{{template "script"}}
</body>
</html>
